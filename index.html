<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comparemania</title>
  <link rel="stylesheet" href="./assets/css/index.css">
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
  <header>
    <section class="ad">
      <div class="ad-item" id="desktop">
        <a href="https://bancointer.onelink.me/nyEn/30715cf6" target="_blank">
          <img src="https://www.comparemania.com.br/img/inter_728x90.png" alt="Cashback Banco Inter">
        </a>
      </div>
    </section>
    <section class="cabecalho">
      <div class="container">
        <div class="row gx-5 align-items-center justify-content-between">
          <div class="col-md-auto col-12">
            <a href="/" class="button-home">
              <div class="logo">
                <img src="./assets/img/logo.png" alt="">
                <h1>Compare<span>mania</span></h1>
              </div>
            </a>
          </div>
          <div class="col-md col-12">
            <form action="" method="" class="procura">
              <div class="form-group d-flex">
                <input type="text" class="form-control" placeholder="Procure a loja aqui" name="" id="">
                <input class="btn-submit" type="submit" value="Procurar">
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <nav class="navbar navbar-expand-md">
      <div class="container">
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav align-items-center text-center justify-content-between flex-grow-1">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Pontos/Milhas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Cashback</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Programas de Recompensa</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Super Cashback</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Comparador</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Calculadora de Milhas</a>
              </li>
              
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main></main>
  <footer></footer>
</body>
<script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</html>
